<!DOCTYPE html>
<html>
<head>
  <title>Horizontal List Example</title>
  <style>
    ul.horizontal-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
      overflow: hidden;
      background-color: rgb(216, 195, 235);
      display: flex;
    }
    li{
        float: left;
    }
    li a {
  display: block;
  color: rgb(248, 243, 243);
  text-align: center;
  padding: 16px;
  text-decoration: none; 
      margin-right: 0px;
    }
    li a:hover {
  background-color: #111111;
    }
  </style>
</head>
<body>
  <h1>Horizontal List Example</h1>
  
  <ul class="horizontal-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>
