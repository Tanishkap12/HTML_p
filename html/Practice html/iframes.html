<!DOCTYPE html>
<html>

<body>

    <h2>HTML Iframes</h2>
    <p>You can use the height and width attributes to specify the size of the iframe:</p>

    <iframe src="https://www.wikipedia.org/" height="500" width="800" title="Iframe Example"></iframe>
    <iframe src="https://www.wikipedia.org/" style="border:none;" title="Iframe Example"></iframe>

    <h2>Iframe - Target for a Link</h2>

    <iframe src="https://www.wikipedia.org/" name="iframe_a" height="300px" width="100%"
        title="Iframe Example"></iframe>

    <p><a href="https://www.wikipedia.org/" target="iframe_a">Wikipedia.com</a></p>

    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>

</html>
