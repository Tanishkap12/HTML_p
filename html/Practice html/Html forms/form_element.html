<!DOCTYPE html>
<html>
<body>

<h2>The select Element</h2>

<p>The select element defines a drop-down list:</p>

<form action="/action_page.php">
  <label for="state">Choose a state:</label>
  <select id="state" name="state">
    <option value="maharashtra">maharashrta</option>
    <option value="tamil Nadu" selected>tamil nadu</option>
    <option value="west bengal">west Bengal</option>
    <option value="madhya pradesh">madhya pradesh</option>
  </select>
  <input type="submit">
</form>

<h2>Visible Option Values</h2>

<p>Use the size attribute to specify the number of visible values.</p>

<form action="/action_page.php">
  <label for="state">Choose a car:</label>
  <select id="state" name="state" size="2">
    <option value="maharashtra">maharashrta</option>
    <option value="tamil Nadu">tamil nadu</option>
    <option value="west bengal">west Bengal</option>
    <option value="madhya pradesh">madhya pradesh</option>
  </select><br><br>
  <input type="submit">
</form>

</body>
</html>
